    <meta charset="utf-8">

    <link rel="icon" href="image/favicon.png">
    <script src="https://kit.fontawesome.com/ee57d1c92d.js" crossorigin="anonymous"></script>

  </head>
  <body class="fondocontacto">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <nav class="col-md-2 bg-white">
                <div class="container">
                  <a class="navbar-brand" href="index.html">
                    <img src="image/logosinfondo2.png" alt="Logo de la empresa" height="100">
                  </a>
                </div>
              </nav>
              <div class="col-md-8 navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><strong>Inicio</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Servicios</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Contacto</strong></a>
                  </li>
                </ul>
            </div>
              <div class="col-md-2 d-flex justify-content-center"> 
              <a href="login.html"><button class="my-button" type="submit">Iniciar Sesión</button></a>
            </div>
        </div>
      </nav>
      <div class="container barranegra">
      </div>
      <div class="container barraoro">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">
                    <form action="" method="">
                        <div class="card border-warning rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-warning text-black text-center py-2">
                                    <h3><i class="fa fa-envelope"></i><strong> Contactanos</strong></h3>
                                </div>
                            </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-warning"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" minlength="3" title="Ingrese minimo 3 caracteres" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-warning"></i></div>
                                        </div>
                                    <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-phone text-warning"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="phone" placeholder="1199999999" pattern="[1]{1}[1,5]{1}[1-9]{8}" title="El numero tiene que empezar con (11) o (15) y tener 8 numeros" required>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-warning"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="Envianos tu Mensaje" minlength="3" title="Ingrese minimo 3 caracteres" required></textarea>
                                    </div>
                                </div>
    
                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-warning btn-block rounded-0 py-2">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </main>
    
    <!-- FOOTER -->
    <footer class="footer" style="background-color:#000000;">
      <div class="container-fluid containerfooter">
        <div class="row align-items-center">

              <!-- Twitter -->

              <!-- Google -->
              <a class="btn btn-dark btn-floating m-1" style="background-color: #000000" href="#!" role="button"><i class="fab fa-google"></i></a>
              <!-- Instagram -->
              <a class="btn btn-dark btn-floating m-1" style="background-color: #000000" href="#!" role="button"> <i class="fab fa-instagram"></i></a> 
            </div>

        </div>

  </body>
</html>
